<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <form class="form">
      <!--<h1 class="form__title">Дашулятор</h1>-->
      <div class="form__output">
        <h2 class="form__output-result">0</h2>
      </div>
      <div class="form__buttons">
        <button id="cancel" class="form__button span_red">AC</button>
        <button id="percent" class="form__button form__button_type_dec">%</button>
        <button id="bracketL" class="form__button form__button_type_dec">(</button>
        <button id="bracketR" class="form__button form__button_type_dec">)</button>
        <button id="seven" class="form__button">7</button>
        <button id="eight" class="form__button">8</button>
        <button id="nine" class="form__button">9</button>
        <button id="delit" class="form__button form__button_type_dec">/</button>
        <button id="four" class="form__button">4</button>
        <button id="five" class="form__button">5</button>
        <button id="six" class="form__button">6</button>
        <button id="umn" class="form__button form__button_type_dec">*</button>
        <button id="one" class="form__button">1</button>
        <button id="two" class="form__button">2</button>
        <button id="three" class="form__button">3</button>
        <button id="minus" class="form__button form__button_type_dec">-</button>
        <button id="tochka" class="form__button">.</button>
        <button id="zero" class="form__button form__button_type_two">0</button>
        <button id="plus" class="form__button form__button_type_dec">+</button>
        <button id="ravno" class="form__button form__button_type_dec form__button_type_four span_grey">=</button>
      </div>
    </form>
    <script src="script/index.js"></script>
  </body>
